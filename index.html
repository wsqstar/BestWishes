<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态祝福卡片</title>
  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* 新增，确保垂直居中 */
      overflow: hidden;
      position: relative;
    }

    /* 红心容器 */
    .heart-container {
      position: relative;
      /* 修改为 relative */
      text-align: center;
      /* 新增，确保文本居中 */
    }

    /* CSS绘制红心 */
    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: heartbeat 1.2s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 80px;
      background: #ff3860;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    /* 心跳动画 */
    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      15% {
        transform: scale(1.3);
      }

      30% {
        transform: scale(1);
      }

      45% {
        transform: scale(1.15);
      }

      60% {
        transform: scale(1);
      }
    }

    /* 祝福文字样式 */
    .blessing-text {
      color: #fff;
      text-align: center;
      margin-top: 120px;
      font-size: 1.5em;
      text-shadow: 0 0 10px rgba(255, 56, 96, 0.5);
    }

    /* 输入控制区域 */
    .controls {
      position: fixed;
      bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
    }

    #messageInput {
      padding: 8px 12px;
      border: 2px solid #ff3860;
      border-radius: 5px;
      width: 250px;
    }

    #generateBtn {
      padding: 8px 16px;
      background: #ff3860;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #generateBtn:hover {
      background: #ff1d4a;
    }

    /* 烟花粒子 */
    .firework-particle {
      position: absolute;
      pointer-events: none;
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="blessing-text" id="blessingText">Wish you happy everyday!</div>
  </div>

  <div class="controls">
    <input type="text" id="messageInput" placeholder="输入祝福语">
    <button id="generateBtn">生成</button>
  </div>

  <script>
    // 模块初始化
    (() => {
      /* 烟花效果模块 */
      class Firework {
        static createParticle(x, y) {
          const particle = document.createElement('div');
          particle.className = 'firework-particle';

          // 随机颜色生成（浅红到红色）
          const hue = Math.floor(Math.random() * 20); // 0-20红色范围
          const saturation = 70 + Math.random() * 30;
          particle.style.background = `hsl(${hue}, ${saturation}%, 50%)`;

          // 动画参数
          const angle = Math.random() * Math.PI * 2;
          const radius = 50 + Math.random() * 100;
          const duration = 800 + Math.random() * 400;

          Object.assign(particle.style, {
            left: `${x}px`,
            top: `${y}px`,
            transform: `translate(
                            ${Math.cos(angle) * radius}px, 
                            ${Math.sin(angle) * radius}px
                        ) scale(0)`,
            opacity: 1
          });

          // 动画执行
          requestAnimationFrame(() => {
            particle.style.transition = `transform ${duration}ms ease-out, opacity ${duration}ms`;
            particle.style.transform = 'translate(0, 0) scale(1.5)';
            particle.style.opacity = 0;
          });

          // 自动移除
          setTimeout(() => particle.remove(), duration);
          return particle;
        }
      }

      /* 祝福语管理模块 */
      /* 祝福语管理模块 */
      class BlessingManager {
        constructor() {
          this.textElement = document.getElementById('blessingText');
          this.inputElement = document.getElementById('messageInput');
          this.initFromURL();
        }

        initFromURL() {
          const params = new URLSearchParams(location.search);
          if (params.has('message')) {
            this.updateText(decodeURIComponent(params.get('message')));
          }
        }

        updateText(text) {
          this.textElement.textContent = text || 'Wish you happy everyday!'; // 如果没有 URL 参数，则显示默认祝福语
          this.inputElement.value = text || '';
        }
      }

      /* 事件绑定模块 */
      const initEvents = () => {
        const blessingManager = new BlessingManager();

        // 点击生成按钮
        document.getElementById('generateBtn').addEventListener('click', () => {
          const message = document.getElementById('messageInput').value;
          blessingManager.updateText(message);
          // 更新URL参数
          const newUrl = `${window.location.origin}${window.location.pathname}?message=${encodeURIComponent(message)}`;
          history.pushState({ path: newUrl }, '', newUrl);
        });

        // 屏幕点击/触摸事件
        document.addEventListener('click', createFirework);
        document.addEventListener('touchstart', (e) => {
          e.preventDefault();
          createFirework(e.touches[0]);
        });

        function createFirework(e) {
          const x = e.clientX || e.pageX;
          const y = e.clientY || e.pageY;

          // 生成多个粒子
          for (let i = 0; i < 8; i++) {
            document.body.appendChild(Firework.createParticle(x, y));
          }
        }
      };

      // 初始化执行
      initEvents();
    })();
  </script>
</body>

</html>
